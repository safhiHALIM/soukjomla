<!DOCTYPE html>
<html>
<head>
    <title>Test Product Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Product Creation</h2>
        <form id="testForm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" value="Test Product" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" required>Test description</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" name="price" value="99.99" step="0.01" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" name="stock" value="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category ID</label>
                <input type="number" class="form-control" name="category_id" value="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Images</label>
                <input type="file" class="form-control" name="images" multiple accept="image/*">
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" name="featured" id="featured">
                <label class="form-check-label" for="featured">Featured</label>
            </div>
            <button type="submit" class="btn btn-primary">Create Product</button>
        </form>
        
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            console.log('Form data:');
            for (let [key, value] of formData.entries()) {
                console.log(key, value);
            }
            
            try {
                const response = await fetch('/api/admin/products', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-${data.success ? 'success' : 'danger'}">
                        ${JSON.stringify(data, null, 2)}
                    </div>
                `;
                
                console.log('Response:', data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
