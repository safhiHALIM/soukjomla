<!DOCTYPE html>
<html>
<head>
    <title>Test de Recherche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test de la Recherche</h2>
        
        <div class="row">
            <div class="col-md-6">
                <h4>Test API Direct</h4>
                <div class="mb-3">
                    <input type="text" class="form-control" id="testQuery" placeholder="Terme de recherche" value="phone">
                </div>
                <button class="btn btn-primary" onclick="testSearch()">Tester la Recherche</button>
                
                <div class="mt-3">
                    <h5>Résultat:</h5>
                    <pre id="searchResult" class="bg-light p-3" style="max-height: 400px; overflow-y: auto;"></pre>
                </div>
            </div>
            
            <div class="col-md-6">
                <h4>Tests Prédéfinis</h4>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" onclick="testSearchTerm('phone')">Rechercher "phone"</button>
                    <button class="btn btn-outline-primary" onclick="testSearchTerm('laptop')">Rechercher "laptop"</button>
                    <button class="btn btn-outline-primary" onclick="testSearchTerm('samsung')">Rechercher "samsung"</button>
                    <button class="btn btn-outline-primary" onclick="testSearchTerm('electronics')">Rechercher "electronics"</button>
                    <button class="btn btn-outline-primary" onclick="testSearchTerm('xyz123')">Rechercher "xyz123" (aucun résultat)</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testSearch() {
            const query = document.getElementById('testQuery').value;
            await testSearchTerm(query);
        }
        
        async function testSearchTerm(query) {
            const resultDiv = document.getElementById('searchResult');
            resultDiv.textContent = 'Recherche en cours...';
            
            try {
                const url = `/api/products?search=${encodeURIComponent(query)}`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('Response:', data);
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                
                // Update test query input
                document.getElementById('testQuery').value = query;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = `Erreur: ${error.message}`;
            }
        }
        
        // Test initial
        window.onload = () => {
            testSearchTerm('phone');
        };
    </script>
</body>
</html>
