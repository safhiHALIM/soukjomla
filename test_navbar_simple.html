<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navbar Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h3>Test Navbar Dropdown</h3>
        
        <!-- Navbar Test -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/">
                    <i class="bi bi-shop"></i> NeoSafi Store
                </a>
                
                <div class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-tags"></i> Cat√©gories
                        </a>
                        <ul class="dropdown-menu" id="categoriesDropdown">
                            <li><a class="dropdown-item" href="#" onclick="alert('Chargement...')">Chargement...</a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </nav>
        
        <div class="mt-3">
            <button class="btn btn-primary" onclick="loadCategories()">Charger les Cat√©gories</button>
            <button class="btn btn-success" onclick="testDropdown()">Tester le Dropdown</button>
        </div>
        
        <div id="result" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message) {
            const result = document.getElementById('result');
            result.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        async function loadCategories() {
            try {
                log('üîÑ Chargement des cat√©gories...');
                const response = await fetch('/api/categories');
                const data = await response.json();
                
                if (data.success) {
                    log('‚úÖ ' + data.categories.length + ' cat√©gories charg√©es');
                    updateDropdown(data.categories);
                } else {
                    log('‚ùå Erreur: ' + data.message);
                }
            } catch (error) {
                log('‚ùå Erreur r√©seau: ' + error.message);
            }
        }
        
        function updateDropdown(categories) {
            const dropdown = document.getElementById('categoriesDropdown');
            dropdown.innerHTML = `
                <li><a class="dropdown-item" href="#" onclick="testClick('Tous les produits')">
                    <i class="bi bi-grid" style="font-size: 1.2rem; margin-right: 0.5rem; color: #1ee98a;"></i>
                    Tous les produits
                </a></li>
                <li><hr class="dropdown-divider"></li>
            ` + categories.map(category => 
                `<li><a class="dropdown-item" href="#" onclick="testClick('${category.name}')">
                    <i class="${category.icon}" style="font-size: 1.2rem; margin-right: 0.5rem; color: #1ee98a;"></i>
                    ${category.name}
                </a></li>`
            ).join('');
            
            log('‚úÖ Dropdown mis √† jour avec ' + categories.length + ' cat√©gories');
        }
        
        function testClick(categoryName) {
            log('üéØ Clic d√©tect√© sur: ' + categoryName);
            alert('Cat√©gorie s√©lectionn√©e: ' + categoryName);
        }
        
        function testDropdown() {
            const dropdownElement = document.querySelector('[data-bs-toggle="dropdown"]');
            if (dropdownElement) {
                log('‚úÖ √âl√©ment dropdown trouv√©');
                
                // Simuler un clic
                dropdownElement.click();
                log('üñ±Ô∏è Clic simul√© sur le dropdown');
            } else {
                log('‚ùå √âl√©ment dropdown non trouv√©');
            }
        }
        
        // Auto-load au d√©marrage
        window.addEventListener('load', function() {
            log('üöÄ Page charg√©e');
            setTimeout(loadCategories, 500);
        });
    </script>
</body>
</html>
